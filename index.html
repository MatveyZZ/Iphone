<!DOCTYPE html> <!-- Определяет тип документа как HTML5 -->
<html lang="en"> <!-- Начало HTML-документа с указанием языка (английский) -->
<head>
    <meta charset="UTF-8"> <!-- Устанавливает кодировку документа на UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Указывает браузеру использовать режим совместимости с IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Устанавливает параметры для адаптивного дизайна -->
    <link rel="stylesheet" href="style.css"> <!-- Подключает внешний файл стилей (CSS) -->
    <title>Iphone 14 Dynamic Islands</title> <!-- Устанавливает заголовок страницы, который отображается на вкладке браузера -->
</head>
<body>

    <!-- Радиокнопки для выбора темы -->
    <input type="radio" name="theme" id="deep-purple" checked="checked"> <!-- Радиокнопка для темы "глубокий пурпур", по умолчанию выбрана -->
    <input type="radio" name="theme" id="gold"> <!-- Радиокнопка для темы "золото" -->
    <input type="radio" name="theme" id="space-black"> <!-- Радиокнопка для темы "космический черный" -->
    <input type="radio" name="theme" id="silver"> <!-- Радиокнопка для темы "серебро" -->

    <div class="phone"> <!-- Контейнер для изображения телефона -->
        <div class="buttons"> <!-- Контейнер для кнопок телефона -->
            <div class="left"> <!-- Контейнер для левых кнопок -->
                <div class="button"></div> <!-- Первая кнопка -->
                <div class="button"></div> <!-- Вторая кнопка -->
                <div class="button"></div> <!-- Третья кнопка -->
            </div>
            <div class="right"> <!-- Контейнер для правой кнопки -->
                <div class="button"></div> <!-- Одна кнопка на правой стороне -->
            </div>
        </div>
        <div class="camera"></div> <!-- Контейнер для камеры телефона -->
        <div class="screen-container"> <!-- Контейнер для экрана телефона -->
            <div class="bg"> <!-- Контейнер для фона экрана -->
                <div class="deep-purple"> <!-- Контейнер для темы "глубокий пурпур" -->
                    <div class="section"> <!-- Раздел внутри темы -->
                        <div class="glow"></div> <!-- Элемент для эффекта свечения -->
                    </div>
                    <div class="section"> <!-- Второй раздел внутри темы -->
                        <div class="glow"></div> <!-- Элемент для эффекта свечения -->
                    </div>
                </div>
                <div class="gold"> <!-- Контейнер для темы "золото" -->
                    <div class="section"> <!-- Раздел внутри темы -->
                        <div class="glow"></div> <!-- Элемент для эффекта свечения -->
                    </div>
                    <div class="section"> <!-- Второй раздел внутри темы -->
                        <div class="glow"></div> <!-- Элемент для эффекта свечения -->
                    </div>
                </div>
                <div class="space-black"> <!-- Контейнер для темы "космический черный" -->
                    <div class="section"> <!-- Раздел внутри темы -->
                        <div class="glow"></div> <!-- Элемент для эффекта свечения -->
                    </div>
                    <div class="section"> <!-- Второй раздел внутри темы -->
                        <div class="glow"></div> <!-- Элемент для эффекта свечения -->
                    </div>
                </div>
                <div class="silver"> <!-- Контейнер для темы "серебро" -->
                    <div class="section"> <!-- Раздел внутри темы -->
                        <div class="glow"></div> <!-- Элемент для эффекта свечения -->
                    </div>
                    <div class="section"> <!-- Второй раздел внутри темы -->
                        <div class="glow"></div> <!-- Элемент для эффекта свечения -->
                    </div>
                </div>
            </div>
            <div class="notch-container" tabindex="0"> <!-- Контейнер для выреза экрана, доступный для фокуса -->
                <div class="notch"> <!-- Элемент для выреза экрана -->
                    <div class="content"> <!-- Контейнер для содержимого выреза -->
                        <div class="left"> <!-- Контейнер для левой части содержимого -->
                            <div class="title"></div> <!-- Элемент для заголовка в вырезе экрана -->
                            <div class="text"></div> <!-- Элемент для текста в вырезе экрана -->
                        </div>
                        <div class="right"></div> <!-- Контейнер для правой части содержимого (может быть иконка или другой элемент) -->
                        <div class="bar"> <!-- Контейнер для полосы состояния или индикатора -->
                            <div class="duration"></div> <!-- Элемент для отображения продолжительности (например, времени) -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="notch-blur"></div> <!-- Элемент для эффекта размытия вокруг выреза экрана -->
        </div> 
    </div>

    <div class="pallette"> <!-- Контейнер для палитры выбора тем -->
        <label for="deep-purple" class="swatch"></label> <!-- Метка для радиокнопки "глубокий пурпур" -->
        <label for="gold" class="swatch"></label> <!-- Метка для радиокнопки "золото" -->
        <label for="space-black" class="swatch"></label> <!-- Метка для радиокнопки "космический черный" -->
        <label for="silver" class="swatch"></label> <!-- Метка для радиокнопки "серебро" -->
    </div>
    
</body>
</html>
